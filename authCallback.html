<!-- public/authCallback.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Processando autorização...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        window.onload = function() {
            // Pega o código ou erro da URL
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');

            if (code) {
                // Envia o código para a janela pai usando postMessage
                if (window.opener && !window.opener.closed) {
                    window.opener.postMessage({
                        type: 'AUTH_CODE',
                        code: code
                    }, window.opener.origin);
                    
                    // Fecha o popup após 500ms (tempo para garantir que a mensagem foi enviada)
                    setTimeout(() => {
                        window.close();
                    }, 500);
                } else {
                    document.body.innerHTML = '<div class="container"><h1>❌ Erro</h1><p>Janela principal não encontrada.</p></div>';
                }
            } else if (error) {
                // Envia o erro para a janela pai
                if (window.opener && !window.opener.closed) {
                    window.opener.postMessage({
                        type: 'AUTH_ERROR',
                        error: error
                    }, window.opener.origin);
                    
                    setTimeout(() => {
                        window.close();
                    }, 500);
                } else {
                    document.body.innerHTML = '<div class="container"><h1>❌ Erro</h1><p>Erro na autorização: ' + error + '</p></div>';
                }
            } else {
                document.body.innerHTML = '<div class="container"><h1>❌ Erro</h1><p>Código de autorização não encontrado.</p></div>';
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>✅ Autenticação bem-sucedida!</h1>
        <div class="spinner"></div>
        <p>Processando... Esta janela fechará automaticamente.</p>
    </div>
</body>
</html>
